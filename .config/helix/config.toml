# ====================== CONFIG ======================

theme = "meliora.m"

[editor]
true-color = true
undercurl = true

auto-info = false

scrolloff = 15

idle-timeout = 0

color-modes = true
bufferline = "always"
line-number = "relative"
gutters = ["diff", "line-numbers", "spacer", "diagnostics", "spacer"]

completion-timeout = 0
completion-trigger-len = 1

[editor.cursor-shape]
insert = "bar"

[editor.statusline]
mode.normal = "ðŸ’œ NORMALðŸ’œ"
mode.insert = "ðŸ’› INSERTðŸ’›"
mode.select = "ðŸ©· SELECTðŸ©·"

left = ["mode", "spacer", "spinner"]
center = ["file-name"]
right = ["workspace-diagnostics", "primary-selection-length"]

[editor.whitespace.render]
tab = "all"

[editor.whitespace.characters]
nbsp = "â€—"
newline = "â†©"

[editor.file-picker]
hidden = false

[editor.soft-wrap]
max-indent-retain = 0

[editor.smart-tab]
enable = false

[editor.lsp]
auto-signature-help = false
display-messages = true

# =============== KEYBINDINGS (NORMAL) ===============

[keys.normal]
C-k = "signature_help"

ret = "goto_word"
A-ret = ["save_selection", "goto_word"]

C-down = ["extend_to_line_bounds", "delete_selection", "paste_after"]
C-up = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]

tab = "goto_next_buffer"
S-tab = "goto_previous_buffer"

x = "select_line_below"
X = "select_line_above"

C-d = ["page_cursor_half_down", "align_view_center"]
C-u = ["page_cursor_half_up", "align_view_center"]

[keys.normal.backspace]
backspace = ":buffer-close"
o = ":buffer-close-others"

[keys.normal.space]
w = ":write"
S-w = ":write-all"

# =============== KEYBINDINGS (SELECT) ===============

[keys.select]
ret = "goto_word"

x = "select_line_below"
X = "select_line_above"

C-d = ["page_cursor_half_down", "align_view_center"]
C-u = ["page_cursor_half_up", "align_view_center"]

# =============== KEYBINDINGS (INSERT) ===============

[keys.insert]
C-k = "signature_help"

# Facilitate modal editing
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"

# =============== KEYBINDINGS (CONFIG) ===============

[keys.normal.h]
c = ":open ~/.config/helix/config.toml"
l = ":open ~/.config/helix/languages.toml"
r = ":config-reload"

h = ":toggle-option lsp.display-inlay-hints"
w = ":toggle-option whitespace.render all none"
g = ":toggle-option indent-guides.render"
d = ":toggle-option inline-diagnostics.cursor-line hint disable"

[keys.normal.l]
r = ":lsp-restart"
c = ":lsp-workspace-command"
