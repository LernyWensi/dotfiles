# ====================== CONFIG ======================

theme = "meliora.m"

[editor]
shell = ["fish", "-c"]

true-color = true
undercurl = true
color-modes = true
bufferline = "always"
line-number = "relative"
gutters = ["diagnostics", "spacer", "line-numbers", "spacer", "diff"]
cursorline = true
scrolloff = 15

completion-timeout = 250
completion-trigger-len = 2

auto-info = false
auto-pairs = false
continue-comments = false

mouse = true
middle-click-paste = false
idle-timeout = 250

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.statusline]
mode.normal = "Normal"
mode.insert = "Insert"
mode.select = "Select"

left = ["mode", "spacer", "version-control", "spacer", "spinner"]
center = ["file-name"]
right = ["diagnostics", "primary-selection-length", "position"]

[editor.whitespace.characters]
nbsp = "‗"
newline = "↩"

[editor.file-picker]
hidden = false

[editor.soft-wrap]
max-indent-retain = 0

[editor.smart-tab]
enable = false

[editor.lsp]
auto-signature-help = false
display-messages = true
display-inlay-hints = false

# =============== KEYBINDINGS (NORMAL) ===============

[keys.normal]
A-k = "signature_help"

C-right = "goto_next_tabstop"
C-left = "goto_prev_tabstop"

ret = "goto_word"

x = "select_line_below"
X = "select_line_above"

C-d = ["page_cursor_half_down", "align_view_center"]
C-u = ["page_cursor_half_up", "align_view_center"]

tab = ":buffer-next"
S-tab = ":buffer-previous"

# =============== KEYBINDINGS (SELECT) ===============

[keys.select]
ret = "goto_word"

x = "select_line_below"
X = "select_line_above"

C-d = ["page_cursor_half_down", "align_view_center"]
C-u = ["page_cursor_half_up", "align_view_center"]

# =============== KEYBINDINGS (INSERT) ===============

[keys.insert]
A-k = "signature_help"

C-right = "goto_next_tabstop"
C-left = "goto_prev_tabstop"

# Facilitate modal editing
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"

# =============== KEYBINDINGS (CONFIG) ===============

[keys.normal.h]
c = ":open ~/.config/helix/config.toml"
l = ":open ~/.config/helix/languages.toml"
r = ":config-reload"

h = ":toggle-option lsp.display-inlay-hints"
w = ":toggle-option whitespace.render all none"
g = ":toggle-option indent-guides.render"
d = ":toggle-option inline-diagnostics.cursor-line hint disable"
f = ":toggle-option auto-format"

[keys.normal.l]
r = ":lsp-restart"
c = ":lsp-workspace-command"
