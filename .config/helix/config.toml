# ====================== CONFIG ======================

theme = "futility"

[editor]
shell = ["fish", "-c"]

true-color = true
undercurl = true
color-modes = true
bufferline = "always"
line-number = "relative"
gutters = ["line-numbers", "spacer", "diff"]
cursorline = true
scrolloff = 15

completion-timeout = 5
completion-trigger-len = 0

auto-info = false
auto-pairs = false
continue-comments = false

mouse = true
middle-click-paste = false
idle-timeout = 100

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.statusline]
left = ["file-name", "spinner"]
center = []
right = ["diagnostics", "primary-selection-length"]

[editor.whitespace.characters]
nbsp = "‗"
newline = "↩"

[editor.inline-diagnostics]
cursor-line = "hint"

[editor.lsp]
auto-signature-help = false
display-messages = true
display-progress-messages = true
display-inlay-hints = false

[editor.file-picker]
hidden = false

[editor.smart-tab]
enable = false

[editor.soft-wrap]
max-indent-retain = 0

# =============== KEYBINDINGS (NORMAL) ===============

[keys.normal]
A-k = "signature_help"

C-right = "goto_next_tabstop"
C-left = "goto_prev_tabstop"

ret = "goto_word"

x = "select_line_below"
X = "select_line_above"

S-up = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
S-down = ["extend_to_line_bounds", "delete_selection", "paste_after"]

C-d = ["page_cursor_half_down", "align_view_center"]
C-u = ["page_cursor_half_up", "align_view_center"]

tab = ":buffer-next"
S-tab = ":buffer-previous"

# =============== KEYBINDINGS (SELECT) ===============

[keys.select]
ret = "goto_word"

x = "select_line_below"
X = "select_line_above"

S-up = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
S-down = ["extend_to_line_bounds", "delete_selection", "paste_after"]

C-d = ["page_cursor_half_down", "align_view_center"]
C-u = ["page_cursor_half_up", "align_view_center"]

# =============== KEYBINDINGS (INSERT) ===============

[keys.insert]
A-k = "signature_help"

C-right = "goto_next_tabstop"
C-left = "goto_prev_tabstop"

up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"

# =============== KEYBINDINGS (CONFIG) ===============

[keys.normal.h]
c = ":open ~/.config/helix/config.toml"
l = ":open ~/.config/helix/languages.toml"
r = ":config-reload"

h = ":toggle-option lsp.display-inlay-hints"
w = ":toggle-option whitespace.render all none"
g = ":toggle-option indent-guides.render"
d = ":toggle-option inline-diagnostics.cursor-line hint disable"
f = ":toggle-option auto-format"

[keys.normal.l]
r = ":lsp-restart"
c = ":lsp-workspace-command"
